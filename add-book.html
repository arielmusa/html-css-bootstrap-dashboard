<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- START NAV -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body fs-6 text"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/duck.png" alt="Duck" width="40"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="text-bg-light form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- END NAV -->

    <!-- START MAIN CONTAINER -->
    <div class="container my-4">
      <form class="row gy-3">
        <div class="col-6">
          <label for="input-name" class="form-label">Nome Autore</label>
          <input
            type="text"
            class="form-control"
            id="input-name"
            placeholder="Inserisci il nome dell'autore"
          />
        </div>
        <div class="col-6">
          <label for="input-surname" class="form-label">Cognome Autore</label>
          <input
            type="text"
            class="form-control"
            id="input-surname"
            placeholder="Inserisci il cognome dell'autore"
          />
        </div>
        <div class="col-12">
          <label for="input-book-title" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="input-book-title"
            placeholder="Inserisci il titolo del libro"
            aria-describedby="title-addon"
          />
          <div class="form-text" id="title-addon">Titolo versione italiana</div>
        </div>
        <div class="col-md-4">
          <label for="input-book-genre" class="form-label">Genere</label>
          <select
            class="form-select"
            id="input-book-genre"
            aria-label="Default select example"
          >
            <option selected>Scegli il genere</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="input-book-year-release" class="form-label"
            >Anno di Pubblicazione</label
          >
          <input
            type="text"
            class="form-control"
            id="input-book-year-release"
            placeholder="Inserisci l'anno"
          />
        </div>
        <div class="col-md-4">
          <label for="input-book-isbn" class="form-label">ISBN#</label>
          <input
            type="text"
            class="form-control"
            id="input-book-isbn"
            placeholder="Inserisci il codice ISBN#"
          />
        </div>
        <hr class="mt-5" />
        <div class="col-12">
          <label for="add-book-text-area" class="form-label">Note</label>
          <textarea
            class="form-control"
            id="add-book-text-area"
            rows="3"
            placeholder="Inserisci eventuali note sul libro"
          ></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="digital-availability"
            />
            <label class="form-check-label" for="digital-availability">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </form>
    </div>
    <!-- END MAIN CONTAINER -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
